<div class="container">
    <div class="row">
        <form ngNativeValidate class="offset-2 col-8" (submit)="save()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" autofocus="autofocus" [(ngModel)]="people.name">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="people.lastname">
            </div>
            <div class="text-center">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
